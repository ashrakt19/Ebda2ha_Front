<nav
  class="navbar bg-default navbar-fixed navbar-horizontal navbar-expand-md navbar-dark"
>
  <div class="container px-2">
    <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/home']">
      <img src="../../../assets/img/brand/ebda2ha logo.svg" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/home']">
              <img src="../../../assets/img/brand/ebda2ha logo.svg" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navbar items -->
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!authservice.currentUserValue" class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/home']"
          >
            <i class="ni ni-planet"></i>
            <span class="nav-link-inner--text">Home</span>
          </a>
        </li>
        <li *ngIf="!authservice.currentUserValue" class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/aboutus']"
          >
            <i class="ni ni-spaceship"></i>
            <span class="nav-link-inner--text">About US</span>
          </a>
        </li>

        <li *ngIf="!authservice.currentUserValue" class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/joinUs']"
          >
            <i class="ni ni-key-25"></i>
            <span class="nav-link-inner--text">Join Us</span>
          </a>
        </li>
        <li
          *ngIf="authservice.currentUserValue"
          class="nav-item"
          ngbDropdown
          placement="bottom-right"
        >
          <a class="nav-link pr-0" role="button" ngbDropdownToggle>
            <div class="media align-items-center" >
              <span class="avatar avatar-sm rounded-circle">
                <img
                  alt=""
                  src="{{img}}"
                />
              </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm font-weight-bold">{{firstName}} {{lastName}}</span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome!</h6>
            </div>

            <a
              routerLinkActive="active"
              [routerLink]="['/home']"
              class="dropdown-item"
            >
              <i class="ni ni-planet"></i>
              <span>Home</span>
            </a>
            <a
              routerLinkActive="active"
              [routerLink]="['/user-profile']"
              class="dropdown-item"
            >
              <i class="ni ni-single-02"></i>
              <span>My profile</span>
            </a>
            <a
              routerLinkActive="active"
              [routerLink]="['/my-posts']"
              class="dropdown-item"
            >
              <i class="ni ni-settings-gear-65"></i>
              <span>My Posts</span>
            </a>
            <a
              routerLinkActive="active"
              [routerLink]="['/add-post']"
              class="dropdown-item"
            >
              <i class="ni ni-calendar-grid-58"></i>
              <span>Projects</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="onLogout()">
              <i class="ni ni-user-run"></i>
              <span>Logout</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
