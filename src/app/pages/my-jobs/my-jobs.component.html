<div>
    <!-- Top navbar -->
    <app-navbar></app-navbar>
    <!-- Pages -->
    <div class="bg-default">
      <section class="page-section">
        <div class="container">
          <div class="text-center">
            <div class="row">
              <div class="col-sm">
                <h1 class="text-white">
                  In This Page You Can See Your All Jobs.
                </h1>
              </div>
              <div class="col-sm">
                <button
                  class="btn btn-warning text-white mt-2"
                  (click)="openAdd()"
                >
                  Add New Job
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-4 col-lg-6" *ngFor="let job of jobs">
              <div class="card-group">
                <div class="card">
                  <img
                    class="card-img-top"
                    src="../../../assets/aboutus.jpg"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <h1 class="card-title">{{ job.JobName }}</h1>
                    <h3 class="card-text">Description: {{ job.Description }}</h3>
                    <h3 class="card-text">Job Salary: {{ job.Salary }}</h3>
                    <h3 class="card-text">Phone Number: {{ job.phone }}</h3>
                    <h3 class="card-text">
                      Facebook Page: {{ job.facebookpage }}
                    </h3>
                    <h3 class="card-text">
                      Website Link: {{ job.websitelink }}
                    </h3>
                    <h3 class="card-text">Location: {{ job.addressLine }}</h3>
                    <a  routerLink="/job-details/{{job._id}}" class="btn btn-default text-center">See Job <i class="fas fa-eye"></i> </a>
                    <button class="btn btn-default text-center">Apply</button>
                
                  </div>
                </div>
       </div>
